<!-- services.component.html -->
<div class="container mx-auto px-4 py-8">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-center">OUR SERVICES</h1>
    <div class="w-32 h-1 bg-[#daa533] mx-auto mt-1"></div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
    <div class="space-y-2">
      <ng-container *ngFor="let service of serviceLinks">
        <div
          (click)="selectService(service)"
          class="flex items-center justify-between p-4 rounded-lg shadow-sm hover:shadow-md transition-shadow cursor-pointer"
          [class.bg-amber-500]="service.name === selectedService.name"
          [class.text-white]="service.name === selectedService.name"
        >
          <span>{{ service.name }}</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </div>
      </ng-container>
    </div>

    <!-- Right Column - Dynamic Content -->
    <div class="md:col-span-3 space-y-8">
      <!-- Service Images -->
      <div class="grid grid-cols-2 gap-4">
        <img
          *ngFor="let image of selectedService.images"
          [src]="image"
          alt="Service Image"
          class="w-full h-[400px] object-cover rounded-sm"
        />
      </div>

      <!-- Service Content -->
      <h2 class="text-2xl font-bold mb-6">SERVICE OVERVIEW</h2>
      <p class="text-gray-600">{{ selectedService.overview }}</p>

      <div class="grid md:grid-cols-2 gap-8">
        <!-- We Guarantee Section -->
        <div>
          <h3 class="text-xl font-bold mb-4">WE GUARANTEE</h3>
          <p class="text-gray-600">{{ selectedService.guarantee }}</p>
        </div>

        <!-- Our Mission Section -->
        <div>
          <h3 class="text-xl font-bold mb-4">OUR MISSION</h3>
          <p class="text-gray-600 mb-4">{{ selectedService.mission.intro }}</p>
          <ul class="space-y-3">
            <li
              *ngFor="let point of selectedService.mission.points"
              class="flex items-center space-x-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-amber-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <span class="text-gray-600">{{ point }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
