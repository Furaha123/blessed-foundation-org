<nav
  [ngStyle]="{ 'background-color': navbarBackground }"
  class="fixed w-full top-0 z-50 shadow transition-all duration-300"
>
  <div class="max-w-[90%] mx-auto sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Left Navigation -->
      <div class="hidden sm:flex sm:items-center space-x-8">
        <a
          href="#"
          [ngClass]="{
            'text-white hover:text-gray-200': !isScrolled,
            'text-gray-700 hover:text-gray-900': isScrolled
          }"
          class="px-3 py-2 rounded-md text-xl font-medium transition duration-300"
        >
          Home
        </a>
        <a
          href="about-us"
          [ngClass]="{
            'text-white hover:text-gray-200': !isScrolled,
            'text-gray-700 hover:text-gray-900': isScrolled
          }"
          class="px-3 py-2 rounded-md text-xl font-medium transition duration-300"
        >
          About Us
        </a>
        <a
          href="services"
          [ngClass]="{
            'text-white hover:text-gray-200': !isScrolled,
            'text-gray-700 hover:text-gray-900': isScrolled
          }"
          class="px-3 py-2 rounded-md text-xl font-medium transition duration-300"
        >
          Services
        </a>
      </div>

      <!-- Centered Logo -->
      <div class="flex items-center space-x-3">
        <img src="assets/trash.svg" alt="Logo" class="h-8 w-8" />
        <span
          [ngClass]="{ 'text-white': !isScrolled, 'text-gray-900': isScrolled }"
          class="text-xl font-semibold transition duration-300"
        >
         Rizeal Cleaning LLC
        </span>
      </div>

      <!-- Right Navigation -->
      <div class="hidden sm:flex sm:items-center space-x-8">
        <a
          href="bookings"
          [ngClass]="{
            'text-white hover:text-gray-200': !isScrolled,
            'text-gray-700 hover:text-gray-900': isScrolled
          }"
          class="px-3 py-2 rounded-md text-xl font-medium transition duration-300"
        >
          Schedule
        </a>
        <a
          href="#"
          [ngClass]="{
            'text-white hover:text-gray-200': !isScrolled,
            'text-gray-700 hover:text-gray-900': isScrolled
          }"
          class="px-3 py-2 rounded-md text-xl font-medium transition duration-300"
        >
          Projects
        </a>
        <a
          href="contact-us"
          [ngClass]="{
            'text-white hover:text-gray-200': !isScrolled,
            'text-gray-700 hover:text-gray-900': isScrolled
          }"
          class="px-3 py-2 rounded-md text-xl font-medium transition duration-300"
        >
          Contact Us
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="flex items-center sm:hidden">
        <button
          (click)="toggleMenu()"
          [ngClass]="{ 'text-white': !isScrolled, 'text-gray-400': isScrolled }"
          class="inline-flex items-center justify-center p-2 rounded-md hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            *ngIf="!isMenuOpen"
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            *ngIf="isMenuOpen"
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="sm:hidden bg-white">
    <div class="pt-2 pb-3 space-y-1">
      <a
        href="#"
        class="block text-gray-700 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-base font-medium"
      >
        Home
      </a>
      <a
        href="#"
        class="block text-gray-700 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-base font-medium"
      >
        About Us
      </a>
      <a
        href="#"
        class="block text-gray-700 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-base font-medium"
      >
        Services
      </a>
      <a
        href="#"
        class="block text-gray-700 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-base font-medium"
      >
        Projects
      </a>
      <a
        href="#"
        class="block text-gray-700 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-base font-medium"
      >
        Contact Us
      </a>
    </div>
  </div>
</nav>
